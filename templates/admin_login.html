
{% extends 'common.html' %}

{% block george %}
    {% load static %}
    <form action="{% url 'login_check' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0">
        <tr>
          <th rowspan="4">
             <img src="{% static 'images/Admin.png' %}" height="100", width="100">
          </th>

        <th style="color: brown;font-family: 'Apple Chancery';font-size: 10px">
           <h1>Enter your Credentials</h1>
        </th>
        </tr>
        <tr>
          <th>
              <input type="text" placeholder="Username" required name="t1">
          </th>
        <tr>
        <th>
            <input type="password" placeholder="Password" required name="t2">
        </th>
    </tr>
        <tr>
        <th>
            <button type="submit">Login</button>
        </th>
       </tr>
    <tr>
        <th  style="padding: 10px;font-size: 25px;font-family: 'Comic Sans MS';color: black">
            {{ messages }}
        </th>
    </tr>
        </table>

    </form>

{% endblock %}
